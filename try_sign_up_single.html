<html>
    <head>
        <title>
            login_sign_up
        </title>
        <link rel="stylesheet" href="\static\css\try.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Signup Form</div>
            </div>
            <div class="form-inner">
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Enter UserName" required minlength="2" title="Minimum 2 characters">
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email Address" required title="Enter a valid email-id containing @">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required minlength="8" pattern="[A-Za-z]" title="Minimum 8 characters of mixed upper and lower case">
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field">
                        <input type="number" placeholder="Phone Number" required min="10" max="10">
                    </div>
                    <div class="field">
                        <input type="number" placeholder="Recovery Phone Number" min="10" max="10">
                    </div>
                    <div class="field">
                        <select name="gender" placeholder="Gender">
                            <option value="" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="field">
                        <input placeholder="Date Of Birth" type="text" onfocus="(this.type='date')" min='1970-01-01' max='2008-01-01'>
                    </div>
                    <div class="field">
                        <textarea name="address" placeholder="Address"></textarea>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                    </form>
            </div>
            </div>
        </div>
        <script src="\static\js\try.js"></script>
    </body>
</html>
