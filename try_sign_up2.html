<html>
    <head>
        <title>
            login_sign_up
        </title>
        <link rel="stylesheet" href="\static\css\try.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
            </div>
            <div class="form-container">
            <div class="slide-controls">
                <input class="switchinput" type="radio" name="slide" id="login" checked>
                <input class="switchinput" type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                </form>
                <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Enter UserName" required>
                </div>
                <div class="field">
                    <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <div class="field">
                    <input type="number" placeholder="Phone Number" required minlength="10">
                </div>
                <div class="field">
                    <input type="number" placeholder="Recovery Phone Number" required minlength="10">
                </div>
                <div class="field">
                    <select name="gender" placeholder="Gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="field">
                    <input placeholder="Date Of Birth" type="text" onfocus="(this.type='date')" min='1970-01-01' max='2008-01-01'>
                </div>
                <div class="field">
                    <textarea name="address" placeholder="Address"></textarea>
                </div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup">
                </div>
                </form>
            </div>
            </div>
        </div>
        <script src="\static\js\try.js"></script>
    </body>
</html>
